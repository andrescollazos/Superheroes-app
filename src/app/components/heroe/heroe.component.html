<div class="card mb-3 animated fadeIn" style="max-width: 100%;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img [src]="heroe.img" class="card-img" [alt]="heroe.nombre">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h4 class="card-title">{{ heroe.nombre | uppercase }}</h4>
                <h6 class="card-subtitle">Aparici√≥n {{ heroe.aparicion | date: 'y' }}</h6>
                <hr>
                <p class="card-text">{{ heroe.bio }}</p>
                <div class="img-logo">
                    <img src="{{ 'assets/img/' + heroe.casa + '-logo.png'}}" style="max-height: 40px;" class="img-fluid" alt="logo-casa">
                </div>
                <hr>
                <a [routerLink]="['/heroes']" class="btn btn-danger btn-block">Regresar</a>
            </div>
        </div>
    </div>
</div>
