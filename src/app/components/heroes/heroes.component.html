<h1>Héroes de Marvel y DC</h1>
<hr>

<div class="card-columns">

    <div *ngFor="let heroe of heroes;" class="card">
        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.img">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <h6 class="card-subtitle">Casa {{ heroe.casa }}</h6>
            <hr>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">Aparición {{ heroe.aparicion }}</small></p>
            <button type="button" class="btn btn-outline-primary btn-block">
                Ver más
            </button>
        </div>
    </div>

</div>
